<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid-container">

        <div class="grid-subsection header">
            <div class="grid-subsection searchbar">

                <div class="search">
                    <div>search symbol</div>
                    <input type="search">
                </div>

                <div class="user-info">
                    <div>alert bell</div>
                    <div>profile picture</div>
                    <div>username</div>
                </div>

            </div>
            <div class="grid-subsection creator">
                <div class="user-handle">
                    <div>profile picture (large)</div>
                    <div>
                        <div>Hi there,</div>
                        <div>Username (@User)</div>
                    </div>
                </div>

                <div class="creator-buttons">
                    <button class="creator-button">New</button>
                    <button class="creator-button">Upload</button>
                    <button class="creator-button">Share</button>
                </div>

            </div>
        </div>

        <div class="grid-subsection dashboard">
            <div class="dash">
                <div>S Dashboard</div>
            </div>

            <div class="links">
                <div>S Home</div>
                <div>S Profile</div>
                <div>S Messages</div>
                <div>S History</div>
                <div>S Tasks</div>
                <div>S Communities</div>
            </div>

            <div class="settings">
                <div>S Settings</div>
                <div>S Support</div>
                <div>S Privacy</div>
            </div>
        </div>

        <div class="grid-subsection content">
            <div class="grid-subsection projects">projects</div>
            <div class="grid-subsection announcements">announcements</div>
            <div class="grid-subsection trending">trending</div>
        </div>

    </div>
</body>

</html>
